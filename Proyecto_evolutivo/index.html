<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Linkeo la font roboto -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	
	<!-- Estilos del boton -->
	<link rel="stylesheet" href="botones.css">

	<!-- Estilos de la web -->
	<link rel="stylesheet" href="estilos.css">
</head>
<title>Prestamista online</title>
<body>
	<!-- Seteo el contenedor para los 3 botones -->
	<div class="contenedor">
		<h1>Panel de Control</h1>

		<p id="titulo1">Ingresá el monto que querés pedir y luego elegí la cantidad de cuotas</p>
		<!-- Aca va el input donde ingresa el monto -->
		<input id="monto" type="number">
		<!-- Contenedor de los botones -->
		<div class="contenedor-botones">
			<button id="btn_tres_cuotas" class="boton"><span>3 Cuotas</span></button>
			<button id="btn_seis_cuotas" class="boton"><span>6 Cuotas</span></button>
			<button id="btn_doce_cuotas" class="boton"><span>12 Cuotas</span></button>
			</div>
		</div>
		<!-- Titulo -->
		<h2 id="titulo2">Filtrar por</h2>
		<div class="contenedor-filtro">
			<button id="btn_tres" class="filtro"><span>3</span></button>
			<button id="btn_seis" class="filtro"><span>6</span></button>
			<button id="btn_doce" class="filtro"><span>12</span></button>
		</div>
		<table id="tabla">
			<tbody id="tbody">
				<tr>
					<th>Monto</th>
					<th>Cuotas</th>
					<th>Total</th>
				</tr>
			</tbody>
		</table>
		<!-- mi source de js -->
		<script src="script.js"></script>
		</body>
</html>
